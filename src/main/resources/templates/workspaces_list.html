<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Workspaces - Slipstream</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Add some basic styling */
        .workspace-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            margin-bottom: 0.75rem;
            background-color: #fff;
        }
        .workspace-item:hover {
            background-color: #f7fafc;
        }
        .delete-button {
            background-color: #e53e3e;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .delete-button:hover {
            background-color: #c53030;
        }
        .create-button {
             display: inline-block;
             padding: 10px 15px;
             background-color: #28a745;
             color: white;
             border-radius: 5px;
             text-decoration: none;
             transition: background-color 0.2s;
         }
        .create-button:hover {
             background-color: #218838;
         }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-bold">Manage Workspaces</h1>
            <a th:href="@{/dashboard}" class="text-blue-600 hover:underline">Back to Dashboard</a>
        </div>

        <!-- Flash Messages for Success/Error -->
        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${errorMessage}"></span>
        </div>

        <!-- Create Workspace Form -->
        <div class="mb-6 p-4 border rounded bg-gray-50">
            <h2 class="text-xl font-semibold mb-3">Create New Workspace</h2>
            <form th:action="@{/workspaces}" method="post" class="flex items-center space-x-3">
                <input type="text" name="name" placeholder="Enter workspace name" required
                       class="flex-grow px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <button type="submit" class="create-button">
                    <i class="fas fa-plus mr-1"></i> Create
                </button>
            </form>
        </div>

        <!-- List of Workspaces -->
        <div>
            <h2 class="text-xl font-semibold mb-3">Your Workspaces</h2>
            <div th:if="${#lists.isEmpty(workspaces)}">
                <p class="text-gray-500">You don't have any workspaces yet.</p>
            </div>
            <div th:unless="${#lists.isEmpty(workspaces)}">
                <ul>
                    <li th:each="workspace : ${workspaces}" th:id="'workspace-item-' + ${workspace.id}" class="workspace-item">
                        <div>
                            <a th:href="@{'/workspaces/' + ${workspace.id}}"
                               th:text="${workspace.name}"
                               class="text-lg font-medium text-blue-700 hover:underline">
                                Workspace Name
                            </a>
                            <span class="text-sm text-gray-500 ml-2" th:text="'(Owner: ' + ${workspace.owner} + ')'"></span>
                        </div>
                        <!-- Add Delete Button only if current user is the owner -->
                        <button th:if="${workspace.owner == currentUserEmail}"
                                th:data-workspace-id="${workspace.id}"
                                th:data-workspace-name="${workspace.name}"
                                th:onclick="deleteWorkspace(this)"
                                class="delete-button">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        async function deleteWorkspace(buttonElement) {
            const workspaceId = buttonElement.dataset.workspaceId;
            const workspaceName = buttonElement.dataset.workspaceName;

            if (confirm(`Are you sure you want to delete the workspace "${workspaceName}" and all its pages? This action cannot be undone.`)) {
                try {
                    const response = await fetch(`/workspaces/${workspaceId}`, {
                        method: 'DELETE',
                        headers: {
                            // Include CSRF token header if CSRF protection is enabled (it's disabled in SecurityConfig)
                            // 'X-CSRF-TOKEN': 'your-csrf-token-value'
                        }
                    });

                    const result = await response.json(); // Expecting JSON response

                    if (response.ok) {
                        const listItem = document.getElementById(`workspace-item-${workspaceId}`);
                        if (listItem) {
                            listItem.remove();
                        }
                        alert(`Workspace "${workspaceName}" deleted successfully.`);
                        // Optionally reload or update UI further
                    } else {
                         alert(`Failed to delete workspace "${workspaceName}". Reason: ${result.error || response.statusText || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Error deleting workspace:', error);
                    alert(`An error occurred while deleting the workspace "${workspaceName}": ${error.message}`);
                }
            }
        }
    </script>
</body>
</html>
